<script>
    function change_img(img_name) {
        /*$("#main_png").animate({ opacity: 0 }, 1000);
        $("#" + img_name + "_png").animate({ opacity: 1 }, 1000);*/
        $("button").attr("disabled", "disabled");

        var $show = $('#show'),
            led, x, y, z,
            a = 0,
            shak_threshold = 2000,
            last_update = 0,
            last_x = 0,
            last_y = 0,
            last_z = 0;

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function (event) {
                var acceleration = event.accelerationIncludingGravity;
                var curTime = new Date().getTime(); //獲取當前時間
                if ((curTime - last_update) > 100) {
                    //設定間隔時間，避免短時間的內的晃動干擾
                    var diffTime = curTime - last_update;
                    last_update = curTime;
                    x = Math.round(acceleration.x);
                    y = Math.round(acceleration.y);
                    z = Math.round(acceleration.z);
                    //計算晃動速度
                    var speed = Math.abs((x + y + z - last_x - last_y - last_z)) / diffTime * 10000;
                    if (speed > shak_threshold && a < 1) {
                        a = 1;
                        alert("TEST")
                    }
                }

            });
        }

    }
</script>
